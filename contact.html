<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Noob to Pro MK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">NOOB TO PRO MK</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="combos.html">Combos</a></li>
        <li><a href="tutorials.html">Tutorials</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero contact-hero fade-in">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>Have questions or suggestions? Let’s connect!</p>
    </div>
  </section>

  <section class="contact-section fade-in">
    <div class="contact-container">
      <form id="contactForm" action="https://formspree.io/f/mqagrodw" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email..." required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>

        <!-- Success/Error message -->
        <p id="formMessage" style="display:none; margin-top:10px;"></p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Noob to Pro MK — Finish Your Limits</p>
    <div class="social-links">
      <a href="https://www.youtube.com/@NoobtoProMK" target="_blank">YouTube</a>
      <a href="https://instagram.com/noob_to_pro_mk" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@noob_to_pro_mk" target="_blank">TikTok</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const messageEl = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent default form submission

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        messageEl.style.display = 'block';
        messageEl.style.color = 'green';
        messageEl.textContent = '✅ Message sent successfully!';
        form.reset(); // clear the form
      } else {
        messageEl.style.display = 'block';
        messageEl.style.color = 'red';
        messageEl.textContent = '❌ Oops! Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
